<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Your app title -->
    <title>Papercuts</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-tabs>
        <ion-tab tab="home">
          <ion-header>
            <ion-toolbar>
              <ion-title>Papercuts</ion-title>
            </ion-toolbar>
            <ion-searchbar></ion-searchbar>
          </ion-header>

          <ion-content class="ion-padding">
            <h1>Main Content</h1>
          </ion-content>
        </ion-tab>

        <ion-tab tab="sources">
          <ion-header>
            <ion-toolbar>
              <ion-title>Sources</ion-title>
            </ion-toolbar>
          </ion-header>

          <ion-content class="ion-padding">
            <ion-list>
              <ion-item-sliding>
                <ion-item>
                  <ion-avatar slot="start">
                    <img
                      src="https://cdn.glitch.com/5fbc1795-66c8-4644-a8fd-560dad954b67%2Fdownload%20(6).png?v=1590069792551"
                    />
                  </ion-avatar>
                  <ion-label>Papercuts Repo</ion-label>
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="danger">Remove</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-content>
        </ion-tab>

        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-label>Browse</ion-label>
            <ion-icon name="compass"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="sources">
            <ion-label>Sources</ion-label>
            <ion-icon name="list"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>
    <!-- Path to your app js-->
    <script type="module" src="papercuts.js"></script>
  </body>
</html>
