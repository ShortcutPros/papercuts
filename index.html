<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Repos</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body class="mdc-typography">
    <header
      class="mdc-top-app-bar"
      data-mdc-auto-init="MDCTopAppBar"
    >
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span class="mdc-top-app-bar__title">Repos</span>
        </section>
      </div>
    </header>
    
  <div class="mdc-top-app-bar--fixed-adjust">
    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
  <li class="mdc-list-item" tabindex="0">
    <span class="mdc-list-item__graphic" aria-hidden="true" style="background-image:url(https://cdn.glitch.com/5fbc1795-66c8-4644-a8fd-560dad954b67%2Fpapercuts.png?v=1579713399229)"></span>
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Papercuts Repo</span>
      <span class="mdc-list-item__secondary-text">The built-in utility repo for PaperCuts.</span>
    </span>
    <button
   class="mdc-list-item__meta mdc-icon-button"
   aria-label="Delete Repo"
   aria-hidden="true"
   aria-pressed="false">
   <i class="material-icons mdc-icon-button__icon">delete</i>
</button>
  </li>
</ul>
  </div>

    <button
      class="mdc-fab mdc-ripple-surface mdc-ripple-radius-bounded"
      id="add-repo"
      aria-label="Add Repo"
      data-mdc-auto-init="MDCRipple"
    >
      <span class="mdc-fab__icon material-icons">add</span>
    </button>

    <script>
      mdc.autoInit();
    </script>
  </body>
</html>
