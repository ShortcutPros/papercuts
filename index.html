<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elements</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
      #demo-absolute-fab {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 1;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header
      class="mdc-top-app-bar"
      data-mdc-auto-init="MDCTopAppBar"
    >
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span class="mdc-top-app-bar__title">Sources</span>
        </section>
      </div>
    </header>
  <div class="mdc-top-app-bar--fixed-adjust">
    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
  <li class="mdc-list-item" tabindex="0">
    <span class="mdc-list-item__graphic" aria-hidden="true"></span>
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Two-line item</span>
      <span class="mdc-list-item__secondary-text">Secondary text</span>
    </span>
    <span class="mdc-list-item__meta material-icons" aria-hidden="true">info</span>
  </li>
  <li class="mdc-list-item">
    <span class="mdc-list-item__graphic" aria-hidden="true"></span>
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Two-line item</span>
      <span class="mdc-list-item__secondary-text">Secondary text</span>
    </span>
    <span class="mdc-list-item__meta material-icons" aria-hidden="true">info</span>
  </li>
  <li class="mdc-list-item">
    <span class="mdc-list-item__graphic" aria-hidden="true"></span>
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Two-line item</span>
      <span class="mdc-list-item__secondary-text">Secondary text</span>
    </span>
    <span class="mdc-list-item__meta material-icons" aria-hidden="true">info</span>
  </li>
</ul>
  </div>

    <button
      class="mdc-fab mdc-ripple-surface mdc-ripple-radius-bounded"
      id="demo-absolute-fab"
      aria-label="Favorite"
      data-mdc-auto-init="MDCRipple"
    >
      <span class="mdc-fab__icon material-icons">add</span>
    </button>

    <script>
      mdc.autoInit();
    </script>
  </body>
</html>
