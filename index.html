<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Papercuts</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/framework7@5.7.5/css/framework7.bundle.min.css"
      integrity="sha256-E1ZpAtHqoLyfHb4hhlFONluok0pRurML3mxOo0hUJRw="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Papercuts</div>
            </div>
          </div>

          <div class="tabs">
            <!-- First tab, should have "tab" class and unique id attribute -->
            <!-- First tab is active by default - additional "tab-active" class -->
            <div class="tab tab-active" id="tab1">
              ... Tab 1 content goes here ...
            </div>
            <!-- Second tab, should have "tab" class and unique id attribute -->
            <div class="tab" id="tab2">
              ... Tab 2 content goes here ...
            </div>
            <!-- Third tab, should have "tab" class and unique id attribute -->
            <div class="tab" id="tab3">
              ... Tab 3 content goes here ...
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to your app js-->
    <script type="module" src="papercuts.js"></script>
  </body>
</html>
